root: true

env:
  amd: true
  browser: true
  node: true
  es6: true

parserOptions:
  sourceType: "module"

rules:
  no-alert: 2
  no-undef: 1
  comma-dangle: 2
  no-debugger: 2
  no-else-return: 2
  no-lonely-if: 2
  padding-line-between-statements:
  - "error"
  - blankLine: "always"
    prev: "*"
    next: "return"
  - blankLine: "always"
    prev: "var"
    next: "*"
